<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Idle RPG Game</h1>

    <div id="experience-container">
        <div id="experience-bar"></div>
        <div id="experience-text"></div>
    </div>

    <h2 id="character-title">Character</h2>
    <div id="character">
        <div>
            <span id="character-name-label">Name:</span>
            <span id="character-name">Unknown</span>
            <button id="change-name">Change Name</button>
            <input type="text" id="character-name-input" style="display: none;">
            <button id="save-name" style="display: none;">Save Name</button>
        </div>
        <div>
            <span id="character-level-label">Level:</span>
            <span id="character-level">1</span>
        </div>
    </div>

<!-- Section Combat -->
<div class="combat-section">
    <div class="combat-area">
        <!-- Zone du joueur -->
        <div class="character-stats">
            <div class="char-image">
                <img src="/api/placeholder/150/150" alt="Character" />
            </div>
            <div class="health-bar">
                <div class="health-bar-fill" id="player-health"></div>
                <div id="player-health-text" class="health-text">100/100</div>
            </div>
            <div class="stats">
                <div id="player-attack">Attack: 1</div>
                <div id="player-defense">Defense: 0</div>
            </div>
        </div>

        <!-- Zone centrale avec les informations de combat -->
        <div class="combat-info">
            <div class="zone-info">
                <h3 id="current-zone">Zone: Not Selected</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="zone-progress"></div>
                    <div id="zone-progress-text" class="progress-text">0/10</div>
                </div>
            </div>
            
            <div class="combat-controls">
                <button id="attack-btn" class="combat-button">Attaquer</button>
                <button id="auto-combat-btn" class="combat-button">Auto Combat</button>
            </div>
            
            <div id="combat-log" class="combat-log">
                <!-- Les messages de combat apparaîtront ici -->
            </div>
        </div>

        <!-- Zone du monstre -->
        <div class="monster-stats" id="monster-container">
            <div class="monster-image">
                <img id="monster-image" src="/api/placeholder/150/150" alt="Monster" style="visibility: hidden;" />
            </div>
            <div class="health-bar">
                <div class="health-bar-fill" id="monster-health"></div>
                <div id="monster-health-text" class="health-text">???/???</div>
            </div>
            <div class="stats">
                <div id="monster-name">No Monster</div>
                <div id="monster-level">Level: ???</div>
                <div id="monster-stats">
                    <div id="monster-attack"></div>
                    <div id="monster-defense"></div>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="professions">
        <h2>Métiers</h2>
        <div id="professions-list"></div>
    </div>
    
    <div id="profession-details">
        <div id="miner-details" class="profession-details" style="display: none;">
            <h3 id="miner-title">Miner</h3>
            <div>
                <span id="miner-exp-label">Experience: </span>
                <span id="miner-exp">0</span> / <span id="miner-exp-required">100</span>
            </div>
            <div>
                <span id="miner-level-label">Level: </span>
                <span id="miner-level">1</span>
            </div>
            <div>
                <span id="miner-resources-label">Resources: </span>
                <span id="miner-resources">None</span>
            </div>
            <div>
                <span id="miner-mining-power-label">Mining Power: </span>
                <span id="miner-mining-power">1.0</span>
            </div>
            <div>
                <span id="miner-auto-miners-label">Auto Miners: </span>
                <span id="miner-auto-miners">0</span>
            </div>
            <button id="mine-button">Mine</button>
            <div id="miner-upgrades"></div>
        </div>
        <div id="lumberjack-details" class="profession-details" style="display: none;">
            <!-- Détails du bûcheron ici -->
        </div>
        <!-- Ajoutez d'autres métiers ici -->
    </div>

    <h2 id="inventory-title">Inventory</h2>
    <div id="inventory">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('profession-resources')">Profession Resources</button>
            <button class="tab-button" onclick="showTab('combat-resources')">Combat Resources</button>
        </div>
        <div id="profession-resources" class="tab-content">
            <div id="profession-inventory" class="inventory-grid"></div>
            <div id="pagination"></div> <!-- Add pagination element -->
        </div>
        <div id="combat-resources" class="tab-content" style="display:none;">
            <div id="combat-inventory" class="inventory-grid"></div>
        </div>
    </div>

    <select id="language-select">
        <option value="fr">Français</option>
        <option value="en">English</option>
    </select>

    <script type="module" src="js/main.js"></script>
</body>
</html>
