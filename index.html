<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle RPG Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Idle RPG Game</h1>

    <div id="experience-container">
        <div id="experience-bar"></div>
        <div id="experience-text"></div>
    </div>

    <h2 id="character-title">Character</h2>
    <div id="character">
        <img id="character-image" src="/images/sprites/Char_fighting.gif" alt="Character Image">
        <div>
            <span id="character-name-label">Name:</span>
            <span id="character-name">Unknown</span>
            <button id="change-name">Change Name</button>
            <input type="text" id="character-name-input" style="display: none;">
            <button id="save-name" style="display: none;">Save Name</button>
        </div>
        <div>
            <span id="character-level-label">Level:</span>
            <span id="character-level">1</span>
        </div>
    </div>

    <h2>Combat</h2>
    <div id="monster"></div>
    <button id="attack-monster">Attack</button>

    <h2 id="professions-title">Professions</h2>
    <div id="professions">
        <div id="miner" class="profession">
            <h3 id="miner-title">Miner</h3>
            <div>
                <span id="miner-exp-label">Experience:</span>
                <span id="miner-exp">0</span>
            </div>
            <div>
                <span id="miner-level-label">Level:</span>
                <span id="miner-level">1</span>
            </div>
            <div>
                <span id="miner-resources-label">Resources:</span>
                <span id="miner-resources">None</span>
            </div>
        </div>
        <div id="lumberjack" class="profession">
            <h3 id="lumberjack-title">Lumberjack</h3>
            <div>
                <span id="lumberjack-exp-label">Experience:</span>
                <span id="lumberjack-exp">0</span>
            </div>
            <div>
                <span id="lumberjack-level-label">Level:</span>
                <span id="lumberjack-level">1</span>
            </div>
            <div>
                <span id="lumberjack-resources-label">Resources:</span>
                <span id="lumberjack-resources">None</span>
            </div>
        </div>
    </div>

    <h2 id="auto-increment-title">Auto-Increment</h2>
    <select id="auto-increment-select">
        <option value="none">None</option>
        <option value="miner">Miner</option>
        <option value="lumberjack">Lumberjack</option>
    </select>

    <h2 id="inventory-title">Inventory</h2>
    <div id="inventory">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('profession-resources')">Profession Resources</button>
            <button class="tab-button" onclick="showTab('combat-resources')">Combat Resources</button>
        </div>
        <div id="profession-resources" class="tab-content">
            <div id="profession-inventory" class="inventory-grid"></div>
        </div>
        <div id="combat-resources" class="tab-content" style="display:none;">
            <div id="combat-inventory" class="inventory-grid"></div>
        </div>
    </div>

    <select id="language-select">
        <option value="fr">Fran√ßais</option>
        <option value="en">English</option>
    </select>

    <script type="module" src="main.js"></script>
</body>
</html>
