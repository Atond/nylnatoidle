<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle RPG</title>
    <link rel="stylesheet" href="modern.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <div class="nav-brand">
                <span>Idle RPG</span>
            </div>

            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="combat">
                    Combat
                </button>
                <button class="nav-tab" data-tab="character">
                    Personnage
                </button>
                <button class="nav-tab" data-tab="professions">
                    Métiers
                </button>
                <button class="nav-tab" data-tab="dragons">
                    Dragons
                </button>
            </div>

            <div class="player-info">
                <span>Niveau 1</span>
                <div class="exp-bar">
                    <div class="exp-fill" style="width: 50%"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content container">
        <div id="combat-tab" class="tab-content active">
            <div class="grid grid-cols-3 gap-4">
                <!-- Player Stats Card -->
                <div class="card">
                    <h2 class="card-title">Joueur</h2>
                    <div class="flex flex-col gap-4">
                        <div class="char-image">
                            <img src="/api/placeholder/150/150" alt="Character" class="w-full h-auto rounded-lg">
                        </div>
            
                        <div class="space-y-2">
                            <!-- Health Bar -->
                            <div class="progress-bar">
                                <div id="player-health" class="progress-fill health" style="width: 100%"></div>
                            </div>
                            <div id="player-health-text" class="text-sm text-gray-600 text-center">100/100</div>
            
                            <!-- Stats -->
                            <div class="grid grid-cols-2 gap-2">
                                <div id="player-attack" class="text-sm bg-gray-100 p-2 rounded">
                                    Attaque: 1
                                </div>
                                <div id="player-defense" class="text-sm bg-gray-100 p-2 rounded">
                                    Défense: 0
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Combat Area Card -->
                <div class="card">
                    <div class="flex flex-col h-full">
                        <!-- Zone Info -->
                        <div class="text-center mb-4">
                            <h2 id="current-zone" class="card-title">Zone: Non sélectionnée</h2>
                            <div class="progress-bar">
                                <div id="zone-progress" class="progress-fill exp" style="width: 0%"></div>
                            </div>
                            <div id="zone-progress-text" class="text-sm text-gray-600">0/10</div>
                        </div>
            
                        <!-- Combat Controls -->
                        <div class="flex gap-2 mb-4">
                            <button id="attack-btn" class="btn btn-primary flex-1">
                                Attaquer
                            </button>
                            <button id="auto-combat-btn" class="btn btn-secondary flex-1">
                                Auto Combat
                            </button>
                        </div>
            
                        <!-- Combat Log -->
                        <div id="combat-log" class="flex-1 bg-gray-50 rounded-lg p-3 h-48 overflow-y-auto text-sm">
                            <p class="text-gray-600">Le combat commence...</p>
                        </div>
                    </div>
                </div>
            
                <!-- Monster Stats Card -->
                <div class="card">
                    <h2 class="card-title">Monstre</h2>
                    <div class="flex flex-col gap-4">
                        <div class="monster-image">
                            <img id="monster-image" src="/api/placeholder/150/150" alt="Monster" 
                                 class="w-full h-auto rounded-lg" style="visibility: hidden">
                        </div>
            
                        <div class="space-y-2">
                            <!-- Monster Health Bar -->
                            <div class="progress-bar">
                                <div id="monster-health" class="progress-fill health" style="width: 0%"></div>
                            </div>
                            <div id="monster-health-text" class="text-sm text-gray-600 text-center">???/???</div>
            
                            <!-- Monster Info -->
                            <div class="space-y-2">
                                <div id="monster-name" class="text-center font-medium">
                                    Pas de monstre
                                </div>
                                <div id="monster-level" class="text-sm text-center text-gray-600">
                                    Niveau: ???
                                </div>
                                <div class="grid grid-cols-2 gap-2">
                                    <div id="monster-attack" class="text-sm bg-gray-100 p-2 rounded"></div>
                                    <div id="monster-defense" class="text-sm bg-gray-100 p-2 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="character-tab" class="tab-content">
            <!-- Character content will go here -->
        </div>

        <div id="professions-tab" class="tab-content">
            <!-- Professions content will go here -->
        </div>

        <div id="dragons-tab" class="tab-content">
            <!-- Dragons content will go here -->
        </div>
    </main>

    <script>
        // Tab management
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show corresponding content
                const tabId = tab.dataset.tab + '-tab';
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
